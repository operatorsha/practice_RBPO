name: DAST Scan with OWASP ZAP

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read
  actions: write
  security-events: write

jobs:
  dast-baseline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build JAR
        run: mvn clean package -DskipTests

      - name: Start application in background
        run: |
          java -jar target/*.jar &
          APP_PID=$!
          sleep 20
          if ! curl -s -f http://localhost:8080/actuator/health > /dev/null; then
            echo "❌ Application failed to start"
            kill $APP_PID || true
            exit 1
          fi
          echo "✅ App is running"

      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: 'http://localhost:8080'
          fail_action: false
          allow_issue_writing: false

      - name: Save and upload report
        if: always()
        run: |
          if [ -f report_html.html ]; then
            mv report_html.html zap-baseline-report.html
          else
            echo "<html><body><h1>ZAP DAST Report</h1><p>No scan report generated.</p></body></html>" > zap-baseline-report.html
          fi

      - name: Upload ZAP report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-dast-report
          path: zap-baseline-report.html
          retention-days: 7
